<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/img/favicon.ico" rel="shortcut icon">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background: url("http://attach.bbs.miui.com/forum/201304/25/195151szk8umd8or8fmfa5.jpg") no-repeat;
            height:100%;
            width:100%;
            overflow: hidden;
            background-size:cover;
        }
        .panel {
            border: 1px solid lightgray;
            /* background-color:lightgray; */
            background-color: white;
            min-height: 220px;
            margin-top: 300px;
        }

        /* a:link { text-decoration: none}  */
        .ttt::after {
            content: '\00A0'
        }

        .uuu::before {
            content: '\00A0'
        }
    </style>
</head>

<body>
<div class="row">
    <div class="col-md-4 offset-md-4 panel">
        <nav class="navbar navbar-expand-sm" style="height:50px;display:flex;justify-content:center;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="active" role="presentation"><a class="ttt" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-expanded="true">登录</a></li>
                <li class role="presentation"><a class="uuu" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-expanded="false">注册</a></li>
            </ul>
        </nav>
        <div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane active in" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">账号</span>
                        </div>
                        <input class="form-control" id="usr" name="username" type="text" placeholder="用户名/邮箱">
                        <br>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input class="form-control" id="pwd" name="userpwd" type="text" placeholder="登录密码">
                    </div>
                    <div class="input-group mb-3" style="display: flex;justify-content:center;">
                        <button class="btn btn-primary" id="loginSubmit">登录</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">昵称</span>
                        </div>
                        <input class="form-control" id="registerName" name="username" type="text" placeholder="创建用户昵称">
                        <br>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">邮箱</span>
                        </div>
                        <input class="form-control" id="registerEmail" name="username" type="text" placeholder="输入用户邮箱">
                        <br>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input class="form-control" id="registerPwd" name="userpwd" type="text" placeholder="登录密码">
                    </div>
                    <div class="input-group mb-3" style="display: flex;justify-content:center;">
                        <button class="btn btn-primary" id="registerSubmit">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/static/js/user/login.js"></script>
</html>
